<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Concept 3: Data Flow Artichoke
       Petals made of flowing data streams / circuit lines,
       organic meets tech, elegant line art style -->
  <defs>
    <linearGradient id="c3-leaf" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8FB88F"/>
      <stop offset="100%" stop-color="#6A9B6A"/>
    </linearGradient>
    <linearGradient id="c3-deep" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6A9B6A"/>
      <stop offset="100%" stop-color="#3D6B3D"/>
    </linearGradient>
  </defs>

  <!-- Outer petal shapes as flowing circuit paths -->
  <!-- Left outer petal -->
  <path d="M200 55 C155 55 95 95 88 155 C82 205 105 250 145 275"
        fill="none" stroke="#B7CFB7" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
  <path d="M200 55 C160 58 105 95 98 148 C92 195 112 238 148 262"
        fill="none" stroke="#B7CFB7" stroke-width="2" stroke-linecap="round" opacity="0.3"/>

  <!-- Right outer petal -->
  <path d="M200 55 C245 55 305 95 312 155 C318 205 295 250 255 275"
        fill="none" stroke="#B7CFB7" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
  <path d="M200 55 C240 58 295 95 302 148 C308 195 288 238 252 262"
        fill="none" stroke="#B7CFB7" stroke-width="2" stroke-linecap="round" opacity="0.3"/>

  <!-- Middle petals -->
  <path d="M200 85 C165 88 118 118 112 168 C107 210 128 248 165 268"
        fill="none" stroke="url(#c3-leaf)" stroke-width="3.5" stroke-linecap="round" opacity="0.6"/>
  <path d="M200 85 C235 88 282 118 288 168 C293 210 272 248 235 268"
        fill="none" stroke="url(#c3-leaf)" stroke-width="3.5" stroke-linecap="round" opacity="0.6"/>

  <!-- Inner petals — thicker, more prominent -->
  <path d="M200 115 C175 118 140 138 136 175 C132 208 148 240 178 255"
        fill="none" stroke="url(#c3-deep)" stroke-width="4" stroke-linecap="round" opacity="0.8"/>
  <path d="M200 115 C225 118 260 138 264 175 C268 208 252 240 222 255"
        fill="none" stroke="url(#c3-deep)" stroke-width="4" stroke-linecap="round" opacity="0.8"/>

  <!-- Innermost petals -->
  <path d="M200 145 C183 147 158 160 155 185 C152 208 165 228 188 238"
        fill="none" stroke="#6A9B6A" stroke-width="4.5" stroke-linecap="round"/>
  <path d="M200 145 C217 147 242 160 245 185 C248 208 235 228 212 238"
        fill="none" stroke="#6A9B6A" stroke-width="4.5" stroke-linecap="round"/>

  <!-- Bottom convergence — petals meet -->
  <path d="M188 238 Q200 250 212 238" fill="none" stroke="#6A9B6A" stroke-width="3" stroke-linecap="round"/>

  <!-- Data flow dots along the petals -->
  <!-- Left stream -->
  <circle cx="155" cy="125" r="3.5" fill="#B7CFB7" opacity="0.6"/>
  <circle cx="128" cy="165" r="3" fill="#8FB88F" opacity="0.7"/>
  <circle cx="120" cy="210" r="3.5" fill="#6A9B6A" opacity="0.8"/>
  <circle cx="140" cy="248" r="3" fill="#6A9B6A"/>

  <!-- Right stream -->
  <circle cx="245" cy="125" r="3.5" fill="#B7CFB7" opacity="0.6"/>
  <circle cx="272" cy="165" r="3" fill="#8FB88F" opacity="0.7"/>
  <circle cx="280" cy="210" r="3.5" fill="#6A9B6A" opacity="0.8"/>
  <circle cx="260" cy="248" r="3" fill="#6A9B6A"/>

  <!-- Central core — the heart of the artichoke / data hub -->
  <circle cx="200" cy="195" r="22" fill="none" stroke="#6A9B6A" stroke-width="3"/>
  <circle cx="200" cy="195" r="12" fill="#6A9B6A"/>
  <circle cx="200" cy="195" r="5" fill="#FFF8F0"/>

  <!-- Connection lines from core to data dots -->
  <line x1="188" y1="185" x2="158" y2="165" stroke="#8FB88F" stroke-width="1.5" stroke-dasharray="4 3" opacity="0.5"/>
  <line x1="212" y1="185" x2="242" y2="165" stroke="#8FB88F" stroke-width="1.5" stroke-dasharray="4 3" opacity="0.5"/>

  <!-- Stem with small leaf -->
  <path d="M200 260 C200 280 198 310 196 335" stroke="#6A9B6A" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M196 310 C186 302 180 292 178 285" stroke="#8FB88F" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M197 318 C208 312 214 304 216 296" stroke="#8FB88F" stroke-width="2" fill="none" stroke-linecap="round"/>
</svg>
