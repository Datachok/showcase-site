<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Datachoke Studios — Logo Final</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    background: #FFF8F0;
    color: #2D2A24;
    padding: 40px 24px;
    gap: 60px;
  }

  h1 {
    font-size: 1rem;
    text-transform: uppercase;
    letter-spacing: 0.2em;
    color: #6A9B6A;
    font-weight: 600;
  }

  .logo-showcase {
    display: flex;
    gap: 80px;
    align-items: center;
    flex-wrap: wrap;
    justify-content: center;
  }

  .logo-box {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
  }

  .logo-box span {
    font-size: 0.75rem;
    color: #8A8580;
    text-transform: uppercase;
    letter-spacing: 0.12em;
  }

  .light-bg {
    background: #FFF8F0;
    border-radius: 24px;
    padding: 40px;
    box-shadow: 0 4px 30px rgba(0,0,0,0.06);
  }

  .dark-bg {
    background: #1A1B1E;
    border-radius: 24px;
    padding: 40px;
    box-shadow: 0 4px 30px rgba(0,0,0,0.2);
  }

  .logo-box img {
    width: 260px;
    height: 260px;
  }

  .sizes {
    display: flex;
    gap: 32px;
    align-items: flex-end;
    background: white;
    padding: 40px 60px;
    border-radius: 20px;
    box-shadow: 0 4px 30px rgba(0,0,0,0.06);
  }
  .sizes .size-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
  }
  .sizes .size-item span {
    font-size: 0.7rem;
    color: #8A8580;
  }

  .wordmark {
    display: flex;
    align-items: center;
    gap: 16px;
    font-size: 2rem;
    font-weight: 700;
    letter-spacing: -0.02em;
    color: #2D2A24;
  }
  .wordmark .accent {
    color: #6A9B6A;
    font-weight: 400;
  }
  .wordmark img {
    width: 48px;
    height: 48px;
  }
</style>
</head>
<body>

  <h1>Datachoke Studios — Logo Fibonacci Anim&eacute;</h1>

  <div class="logo-showcase">
    <div class="logo-box">
      <div class="light-bg">
        <img src="logo-animated.svg" alt="Logo Datachoke">
      </div>
      <span>Sur fond clair</span>
    </div>
    <div class="logo-box">
      <div class="dark-bg">
        <img src="logo-animated.svg" alt="Logo Datachoke">
      </div>
      <span>Sur fond sombre</span>
    </div>
  </div>

  <div class="wordmark">
    <img src="logo-animated.svg" alt="">
    datachoke<span class="accent">studios</span>
  </div>

  <div class="sizes">
    <div class="size-item">
      <img src="logo-animated.svg" width="128" height="128" alt="">
      <span>128px</span>
    </div>
    <div class="size-item">
      <img src="logo-animated.svg" width="64" height="64" alt="">
      <span>64px</span>
    </div>
    <div class="size-item">
      <img src="logo-animated.svg" width="40" height="40" alt="">
      <span>40px</span>
    </div>
    <div class="size-item">
      <img src="logo-animated.svg" width="24" height="24" alt="">
      <span>24px</span>
    </div>
  </div>

</body>
</html>
